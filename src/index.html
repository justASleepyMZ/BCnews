<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News Aggregator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crypto News Aggregator</h1>
        <div class="search-box">
            <label for="crypto-symbol">Enter cryptocurrency symbol (e.g., BTC):</label>
            <input type="text" id="crypto-symbol" placeholder="e.g., BTC" />
            <button id="search-btn">Search</button>
        </div>
        <div id="crypto-info">
            <h2>Crypto Info</h2>
            <pre id="crypto-details"></pre>
        </div>
        <div id="news">
            <h2>Latest News</h2>
            <ul id="news-list"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
